backend:
  name: github
  repo: pauljenks1984/scott-gobin-photography-web
  branch: main

media_folder: "public/uploads"       # where uploaded images will go
public_folder: "/uploads"

collections:
  - name: "gallery"
    label: "Galleries"
    folder: "content/galleries"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
